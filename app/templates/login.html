{% extends 'base.html' %}

{% block main %}
<div class="row center" style="text-align: center;">
	<div>
		<h1>Deploy unique instance</h1>
		<h3>Votre Token d'accès est celui reçu par mail pour vous inscrire à la plateforme !</h3>
	</div>
</div>

<div>
	<div class="row center">
		<div class="terminal">
            {% if error %}
                <p style="color: red;">Error: {{ message }}</p>
            {% endif %}

			<form method="POST" action="{{ url_for('login') }}">
				<span class="green_prefix size_up"> $ </span><label for="api_key">Cyber Ninja Token</label>
				<br>
                <br>
				<span class="green_prefix">&nbsp> </span>
                <input class="width_90" placeholder="Enter your access tokens" type="text" name="access_key">
				<br>
                <br>
                <input class="bold" type="submit" value="Login">
			</form>
		</div>
	</div>
</div>
{% endblock %}
